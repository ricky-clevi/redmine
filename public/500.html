<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>서버 오류 - Redmine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #F4F5F8 0%, #E8EAED 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222326;
    }

    .error-container {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(34, 35, 38, 0.1);
      max-width: 520px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #DC2626;
      line-height: 1;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #222326;
    }

    p {
      font-size: 1rem;
      color: #8A8F98;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .admin-note {
      font-size: 0.875rem;
      color: #6B7280;
      background: #F9FAFB;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #2D2E31 0%, #222326 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 35, 38, 0.3);
    }

    .home-link {
      display: block;
      margin-top: 1rem;
      color: #3B82F6;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-code">500</div>
    <h1>서버 내부 오류</h1>
    <p>요청하신 페이지에서 오류가 발생했습니다.</p>
    <div class="admin-note">
      문제가 계속되면 Redmine 관리자에게 문의해주세요.<br>
      관리자인 경우 로그 파일을 확인하세요.
    </div>
    <a href="javascript:history.back()" class="back-btn">돌아가기</a>
    <a href="/" class="home-link">초기화면으로 이동</a>
  </div>
</body>

</html>
